<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flexbox + grid</title>
</head>
<body>
    <main>
        <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis, ipsa.</h1>
        <section class="flex">
            <h2 class="title">Uso de FLEXBOX</h2>
            <section class="flexbox">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
            </section>

            <section class="flex-container">
                <div class="box">
                    <h3 style="margin: 0">A</h3>
                </div>
                <div class="box">B</div>
                <div class="box">C</div>
            </section>
        </section>

        <section class="grid">
            <h2 class="title">Uso de CSS GRID</h2>
            <section class="gridbox">
                <div class="box box1">1</div>
                <div class="box">2</div>
                <div class="box box3">3</div>
            </section>

            <section class="grid-container">
                <div class="box">A</div>
                <div class="box">B</div>
                <div class="box box-3">C</div>
            </section>
        </section>


        <div>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>
            <p>Lorem ipsum dolor sit amet.</p>

            <article>
                <img src="" alt="">
            </article>

            <h4>Editando el index para verificar el estado del archivo en git</h4>
        </div>
    </main>
</body>
</html>
